spring:
  application:
    name: "profile-service"
  datasource:
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    url: "jdbc:postgresql://${POSTGRES_HOST:profile-db}:5432/profile-db"
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database: postgresql